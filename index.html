<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Poetic Dolls dollmaker script demo page">
  <meta name="author" content="@codedlovely">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollmaker Demo - Poetic Dolls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body id="dollmaker-body" data-doll-type="Cupcakes" data-json="/data/Cupcakes.json">
  <!-- Header -->
  <header id="home-header">
    <h1>Dollmaker Demo - Poetic Dolls</h1>
  </header>

  <!-- Contents -->
  <div class="container my-3 mb-1 p-0 text-center" id="doll-maker">
    <h2>Pixel Cupcake Maker</h2>
  </div>

  <main class="container-fluid my-2">
    <div class="row">
      <!-- Build area -->
      <section id="build-area" class="col-12 col-md-3 d-flex flex-column align-items-center mb-4 mb-md-0">
        <canvas id="dollCanvas" width="200" height="200"></canvas>
        <div class="controls mt-3">
          <button id="saveBtn" class="btn btn-primary btn-sm mb-1">Download</button>
          <button id="deleteBtn" class="btn btn-danger btn-sm mb-1">Remove</button>
          <button id="clearBtn" class="btn btn-secondary btn-sm mb-1">Clear all</button>
        </div>
      </section>

      <!-- Parts area -->
      <aside id="parts-area" class="col-12 col-md-9">

        <div class="category mb-1 p-0">
          <button class="category-toggle btn btn-outline-dark w-100">Base</button>
          <div class="drawer open">
          </div>
        </div>

        <div class="category mb-1 p-0">
          <button class="category-toggle btn btn-outline-dark w-100">Icing</button>
          <div class="drawer">
          </div>
        </div>

        <div class="category mb-1 p-0">
          <button class="category-toggle btn btn-outline-dark w-100">Topping</button>
          <div class="drawer">
          </div>
        </div>

      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div id="copyright">&copy; 2026 <a href="https://poeticdolls.com" rel="codedlovely">Poetic Dolls</a></div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/ui.js"></script>

</body>
</html>
